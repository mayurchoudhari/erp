<div class="sidebar-menu">
	<header class="logo">
		<a class="sidebar-icon">
			<span class="fa fa-bars"></span>
		</a>
		<a>
			<span id="logo"><h1>Menu</h1></span>
		</a>
	</header>
	<div style="border-top:1px solid rgba(69, 74, 84, 0.7)"></div>
	<div class="down">
		<a><img src="./assets/img/user.png"></a>
		<a><span class=" name-caret">{{ name }}</span></a>
		<p>{{ role }}</p>
		<ul>
			<li><a class="tooltips" routerLink="/erp/edit/profile/{{uid}}" routerLinkActive="active"><span>Profile</span><i class="lnr lnr-user"></i></a></li>
			<!--<li><a class="tooltips" href="index.html"><span>Settings</span><i class="lnr lnr-cog"></i></a></li>-->
			<li><a class="tooltips" routerLink="/logout" routerLinkActive="active"><span>Log out</span><i class="lnr lnr-power-switch"></i></a></li>
		</ul>
	</div>
	<div class="menu">
		<ul id="menu">
			<li>
				<a routerLink="/dashboard" routerLinkActive="active"><i class="fa fa-table"></i><span>Dashboard</span></a>
			</li>
			<li id="menu-academico" *ngFor="let item of data; let i = index">
				<a *ngIf="!item.sub[0]" routerLink="/erp/{{ item.name }}/{{ item.part }}" routerLinkActive="active"><i class="{{ item.icon }}"></i><span>{{ item.name }}</span></a>
				<a *ngIf="item.sub[0]">
					<i class="fa {{ item.icon }}"></i>
					<span>{{ item.name }}</span>
					<span class="fa fa-angle-right" style="float: right"></span>
				</a>
				<ul *ngIf="item.sub[0]" id="menu-academico-sub">
					<li *ngFor="let sub of item.sub" id="menu-academico-boletim">
						<a routerLink="/erp/{{ item.name }}/{{ sub }}" routerLinkActive="active">{{ sub }}</a>
					</li>
				</ul>
			</li>
			<li *ngIf="role == 'admin'" id="menu-academico">
				<a>
					<i class="fa fa-gear"></i>
					<span>Modules</span>
					<span class="fa fa-angle-right" style="float: right"></span>
				</a>
				<ul id="menu-academico-sub">
					<li id="menu-academico-boletim">
						<a routerLink="/erp/modules/list" routerLinkActive="active">List</a>
					</li>
					<li id="menu-academico-boletim">
						<a routerLink="/erp/modules/settings" routerLinkActive="active">Settings</a>
					</li>
					<li id="menu-academico-boletim">
						<a routerLink="/erp/modules/forms" routerLinkActive="active">Forms</a>
					</li>
					<li id="menu-academico-boletim">
						<a routerLink="/erp/modules/scripts" routerLinkActive="active">Scripts</a>
					</li>
				</ul>
				<!--<a routerLink="/erp/modules/list" routerLinkActive="active"><i class="fa fa-gear"></i><span>Modules</span></a>-->
			</li>
			<!--<li *ngIf="role == 'admin'" id="menu-academico">
        <a>
          <i class="fa fa-paperclip"></i>
          <span>Formbuilder</span>
        </a>
      </li>-->
		</ul>
	</div>
</div>
<div class="clearfix"></div>
